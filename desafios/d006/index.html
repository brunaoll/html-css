<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;hr&gt;">Linha horizontal</abbr></li> 
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;blockquote cite&gt;">Citação completa</abbr></li>
        <li><abbr title="use a tag &lt;q&gt;">Citação simples</abbr></li> 
        <li><abbr title="use a tag &lt;dl&gt;">Listas de definições</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Lista ordenada</abbr></li>
        <li><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></li>
    </ul>
</body>
</html>
